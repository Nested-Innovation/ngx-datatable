<ngx-datatable
  [rowDraggable]="true"
  class="material expandable"
  [rows]="dataSource"
  [columnMode]="ColumnMode.force"
  [headerHeight]="40"
  [rowHeight]="40"
  [scrollbarH]="true"
  (rowDrag)="onRowDrag($event)"
>
  <!-- Row Column Template -->
  <ngx-datatable-column name="Source" prop="source"></ngx-datatable-column>
  <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
  <ngx-datatable-column name="Gender" prop="gender"></ngx-datatable-column>
  <ngx-datatable-column name="Age" prop="age"></ngx-datatable-column>
  <ngx-datatable-column name="Comment" prop="comment"> </ngx-datatable-column>
</ngx-datatable>
